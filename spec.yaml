name: tension
region: nyc
services:
- dockerfile_path: ./server/Dockerfile
  github:
    branch: master
    repo: TannerRogalsky/tension
  health_check:
    http_path: /health
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: tension
  routes:
  - path: /
  source_dir: .
static_sites:
- dockerfile_path: ./client/Dockerfile
  github:
    branch: master
    repo: TannerRogalsky/tension
  name: tension2
  routes:
  - path: /tension2
  source_dir: .
  output_dir: ./docs